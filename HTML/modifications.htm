<!doctype html>
<html lang="en" class="h-100">

  <head>
    <title>API ONE PIECE | Crear personaje </title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;500;700&display=swap');
      @import "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css";
      @import "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css";

      html{height: 100%;}

      body{
      margin: 0;
      min-height: 100%;
      font-family: 'Josefin Sans', sans-serif;
      font-weight: 400;        
      background-color: #BBD1EA;
      }

      body::after{
        content:'';
        display: block;
        height: 135px;
      }

      ul, ol {list-style:none;}
      .nav > li {float:left;}

      .nav li a {
          font-size: 14px;
          background-color:#000;
          color:#fff;
          text-decoration:none;
          padding:10px 12px;
          display:block;
          transition: 0.5s;
      }

      .nav li a:hover {color:rgb(82, 82, 82);}

      .nav li ul {
          display:none;
          position:absolute;
          min-width:100px;
      }
      .nav li:hover > ul {display:block;}
      .nav li ul li {position:relative;}
      .nav li ul li ul {right:-100px;top:0px;}
      .nav .mod:hover{transition: 0.75s;}

      .mb-auto{
        background-color: #000;
        padding: 0;
        margin: 0 auto;
        box-shadow: -2px 20px 28px -2px rgba(0,0,0,0.06);
        width:100% ;
        height: 75px;
      }

      .mb-auto h3{
        font-family: 'Josefin Sans', sans-serif;
        color:white;
        font-weight: 900;
        font-size: 35px;
        text-align: center;
      }

      .mb-auto{
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .menu {padding-left: 100px;}

      .menu a{
        padding-left: 10px;
        font-size: 12px;
        font-weight: 700;
        color:white;
        text-decoration: none;
      }

      .menu a:hover{color:rgb(59, 59, 59);text-decoration: none;}      

      .menu nav a:visited{color:white;text-decoration: none;}

      .form{position: relative;top: -65px;text-align: center;}

      .cardGeneral{
        text-align: center;
        display: grid;
        grid-template-columns: 300px 300px 300px 300px;
        grid-template-rows: 200px 200px 200px 200px;
        grid-gap: 50px;
      }

      .card{
        width: 300px;
        font-size: 20px;
        background-color: aliceblue;
        padding: 10px;
        border-radius: 20px;
        border: 2px dotted black;
      }
      main{
        padding: 2.5%;
      }
      main h1{
        text-align: center;
        padding: 10px;
        font-size: 50px;
      }
      .create{
        font-size: 20px;
        border: 1px solid rgb(221, 221, 221);
        border-radius: 10px;
        padding: 20px;
        background-color: #617a9e;
      }

      main hr{
      width: 50%;
      background-color: #04080F;
      height: 1px;
      border: 1px solid #04080F;
      }

      footer{
        position: absolute;
        width: 100%;
        bottom: 0;
        height: 165px;
        background-color: #8bb0e3;
      }

      footer h3{text-align: center;font-size: 20px;padding-top: 35px;}

      .copyright p{padding: 10px;font-size: 16px;padding-top: 25px;}
      .copyright{display: flex;flex-direction: row;align-items: center;justify-content: center;}
      .copyright section i{padding-left: 20px;color:black;}

      .popup .overlay{
        position: fixed;
        width: 100vw;
        height: 100vh;
        background:rgba(0,0,0,0.06) ;
        z-index: 1;
        display: none;
      }

      .popup .content{
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%) scale(0);
        background: #fff;
        width: 450px;
        height: 220px;
        z-index: 2;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }
      
      .popup .close-btn{
        cursor: pointer;
        position: absolute;
        right: 20px;
        top: 20px;
        width: 30px;
        height: 30px;
        background: #222;
        color: #fff;
        font-size: 25px;
        font-weight: 600;
        line-height: 30px;
        text-align: center;
        border-radius: 50%;
      }

      .popup.active .overlay{display: block;}

      .popup.active .content{transition: 300ms;transform: translate(-50%,-50%) scale(0);}

    </style>

    <script>
      function togglePopup(){document.getElementById("popup-1").classList.toggle("active");}
    </script>

  </head>

  <body>

      <header class="mb-auto">
        <h3> API ONE PIECE </h3>
        <nav class="menu">
            <ul class="nav">
          <li><a href="./home">HOME</a></li>
          <li><a href="./characters">PERSONAJES</a></li>
          <li><a href="./modifications" class="mod" > CREAR PERSONAJE </a>
          </li>
        </ul>
        </nav>
      </header>
  
      <main>
        <h1> CREAR PERSONAJE </h1> 
        
          <div class="create">
              <br>
              <form action="/modifications" method="post" class="row g-3">

                <div class="col-md-6">
                  <label for="nom" class="form-label">Nombre del personaje</label>
                  <input type="text" class="form-control" name="nom" required>
                </div>

                <div class="col-md-6">
                  <label for="afiliation" class="form-label">Afiliaci√≥n </label>
                  <select name="afiliation" class="form-control" required>
                    <option value="Straw Hat">Straw Hat</option>
                    <option value="Pirates Buggy">Pirates Buggy</option>
                    <option value="Pirates Rocks">Pirates Rocks</option>
                    <option value="Admiral">Admiral</option>
                    <option value="ViceAdmiral">ViceAdmiral</option>
                    <option value="Lieutenant">Lieutenant</option>
                  </select>
                </div>

                <div class="col-12">
                  <label for="weapon" class="form-label">Arma del personaje</label>
                  <select name="weapon" class="form-control" required>
                    <option value="Sword">Sword</option>
                    <option value="Greatsword">Greatsword</option>
                    <option value="Gun">Gun</option>
                    <option value="Rifle">Rifle</option>
                    <option value="Chuchi">Chuchi</option>
                  </select>
                </div>

                <div class="col-md-4">
                  <label for="strength" class="form-label">Fuerza</label>
                  <input type="number" name="strength" class="form-control" required>
                </div>

                <div class="col-md-4">
                  <label for="speed" class="form-label">Velocidad</label>
                  <input type="number" name="speed" class="form-control" required>
                </div>
                
                <div class="col-12">
                  <button type="submit" onclick="togglePopup()" class="btn btn-primary" required>Crear personaje</button>
                </div>

              </form>
            </div>

      </main>

      <footer>

        <div class="copyright">
          <p> <i class="fa fa-copyright fa-1x" aria-hidden="true"></i> Copyright 2003, 2022 API ONEPIECE | Todos los derechos reservados.</p>
          <section>
              <a href="#" class="twitter"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
              <a href="#" class="facebook"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a>
              <a href="#" class="pinterest"><i class="fa fa-pinterest fa-2x" aria-hidden="true"></i></a>
              <a href="#" class="instagram"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
          </section>
        </div>
      </footer>

      <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content">
          <div class="close-btn" onclick='togglePopup()' >&times;</div>
          <h1>Aviso</h1>
          <p>Personaje creado correctamente</p>
        </div>
      </div>

  </body>
</html>
